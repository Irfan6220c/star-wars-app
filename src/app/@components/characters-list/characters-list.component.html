<div class="container">
  <mat-toolbar color="primary">Star Wars Characters</mat-toolbar>
  <mat-list>
    <mat-list-item *ngFor="let character of charactersPage?.results; let i = index"  (click)="navigateToDetails(character.uid)">
         {{ character.name }}
    </mat-list-item>
  </mat-list>

  <mat-paginator
    class="paginator"
    [length]="charactersPage?.total_records"
    [pageSize]="10"
    [pageSizeOptions]="[10, 20, 30, 40, 50]"
    (page)="router.navigate([], { queryParams: { page: $event.pageIndex + 1 } })"
  ></mat-paginator>
</div>
